<div class="flex flex-col px-2">
    <mat-radio-group [(ngModel)]="id" (change)="filter()" class="flex flex-wrap justify-between px-4">
        <mat-radio-button value="0">Todos</mat-radio-button>
        @for (c of channels | async; track c.id) {
            <mat-radio-button [value]="c.id">{{c.name}}</mat-radio-button>
        }
    </mat-radio-group>
</div>
